# Docker Compose configuration for AutoLodge Frontend

version: '3.8'

services:
  # Frontend web application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-production}
    container_name: autolodge-frontend
    ports:
      - "${FRONTEND_PORT:-3001}:80"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - API_BASE_URL=${API_BASE_URL:-http://backend:3000}
    volumes:
      # Mount nginx logs for debugging
      - ./logs/nginx:/var/log/nginx
    networks:
      - autolodge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/usr/local/bin/health-check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`localhost`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

  # Nginx for development (optional)
  nginx-dev:
    image: nginx:alpine
    container_name: autolodge-nginx-dev
    ports:
      - "${NGINX_DEV_PORT:-8080}:80"
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx-dev.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - autolodge-network
    profiles:
      - dev
    depends_on:
      - frontend

networks:
  autolodge-network:
    driver: bridge
    name: autolodge-network

volumes:
  nginx-logs:
    driver: local